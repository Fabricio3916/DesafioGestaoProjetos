services:
  postgres:
    image: postgres:latest
    container_name: SistemaGestao
    environment:
      POSTGRES_DB: SistemaGestao
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5431:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata: